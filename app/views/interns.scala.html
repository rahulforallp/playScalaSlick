@import repository.Interns

@(dataList:play.api.libs.json.JsValue)

@main("List Interns"){


<div ng-controller="InternCtrl">

<table class="table">
    <tr>
        <th >Id</th>
        <th >Name</th>
        <th >Email-Id</th>
        <th >Mobile No.</th>
        <th >Address</th>
        <th >Emergency Contact No.</th>
        <th></th>
        <th><input type="submit" value="Add New Intern" class="btn btn-success"> </th>
    </tr>

    <tr ng-repeat="intern in @dataList" class="danger">

        <td>{{intern.id}}</td>
        <td>{{intern.name}}</td>
        <td>{{intern.email}}</td>
        <td>{{intern.mobile}}</td>
        <td>{{intern.address}}</td>
        <td>{{intern.emergency}}</td>
        <td> <button class="btn btn-default editButton" data-toggle="modal" data-target="#edit">
            Edit
        </button></td>
        <td><input type="submit" value="Delete" class="btn btn-danger"> </td>

    </tr>
</table>
</div>

<script type="text/javascript" src="@routes.Assets.versioned("javascripts/list.js")"></script>

<div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style="height:300px;text-align:center;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="modal-title">Intern Edit</h1>
        </div>

            <form role="form">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="mobile">Address</label>
                    <input type="text" class="form-control" id="mobile">
                </div>
                <div class="form-group">
                    <label for="address">Name</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="emergency">Name</label>
                    <input type="text" class="form-control" id="emergency">
                </div>

</form>
            <button class="btn btn-primary" type="submit" style="padding:10px" id="editSave">Save</button>

        </div>
    </div>
</div>

}
